<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="image.css">
</head>
<body>
  <div class="full-img" id="fullimgbox">
    <img src="img1.jpg" id="fullimg">
    <span onclick="closeFullImg()">x</span>
  </div>
  <div class="img-gallery">
    <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/34231/antler-antler-carrier-fallow-deer-hirsch.jpg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/325045/pexels-photo-325045.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/62289/yemen-chameleon-chamaeleo-calyptratus-chameleon-reptile-62289.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/67552/giraffe-tall-mammal-africa-67552.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/162140/duckling-birds-yellow-fluffy-162140.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/219906/pexels-photo-219906.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/635499/pexels-photo-635499.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/847393/pexels-photo-847393.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/572861/pexels-photo-572861.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/50577/hedgehog-animal-baby-cute-50577.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    <img src="https://images.pexels.com/photos/1207875/pexels-photo-1207875.jpeg?auto=compress&cs=tinysrgb&w=600" height="200" width="200" onclick="openFullImg(this.src)">
    

    
  </div>
  <script>
    var fullimgbox = document.getElementById("fullimgbox");
    var fullimg = document.getElementById("fullimg");
    function openFullImg(pic){
      fullimgbox.style.display ="flex";
      fullimg.src =pic;
    }
    function closeFullImg(){
      fullimgbox.style.display ="none"
    }
  </script>
</body>
</html>
